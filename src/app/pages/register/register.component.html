<div class="d-flex justify-content-center">
  <div class="d-flex justify-content-center flex-column w-25">
    <h2>Đăng ký</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" class="form-control" id="signup-email" name="email" placeholder="Email" [(ngModel)]="formData.email">
      </div>
      <div class="form-group">
        <label for="signup-password">Mật khẩu</label>
        <input type="password" class="form-control" id="signup-password" name="password" placeholder="Mật khẩu" [(ngModel)]="formData.password">
      </div>
      <div class="form-group">
        <label for="signup-password">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="Nhập lại mật khẩu" [(ngModel)]="formData.confirmPassword">
      </div>

      <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
  </div>
</div>
