<div class="d-flex justify-content-between"><h1 class="mt-3">Nội dung của trang home</h1>
  <form class="d-flex w-25 h-50" (ngSubmit)="onSubmit()">
    <input
      class="form-control me-2"
      type="search"
      name="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="searchValue"
    />
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form></div>
<div class="container">
  <div class="row" *ngIf="products && products.length > 0;else und">
    <div class="col-4 d-flex justify-content-center" *ngFor="let product of products">
      <div class="card mb-4" style="width: 18rem;">
        <img src="{{ product.imgUrl }}" class="card-img-top img-fluid h-100 mx-auto" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.desc }}</p>
          <p class="card-text">Price: {{ product.price }}</p>
          <a routerLink="/products/{{ product.id }}" class="btn btn-primary">View detail</a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #und>
    <p>Không tìm thấy sản phẩm nào!</p>
  </ng-template>
</div>
