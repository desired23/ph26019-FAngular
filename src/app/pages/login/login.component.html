<div class="d-flex justify-content-center">
    <div class="d-flex justify-content-center flex-column w-25">
      <h2>Đăng nhập</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" class="form-control" id="login-email" name="email" placeholder="Email" [(ngModel)]="formData.email">
        </div>
        <div class="form-group">
          <label for="login-password">Mật khẩu</label>
          <input type="password" class="form-control" id="login-password" name="password" placeholder="Mật khẩu" [(ngModel)]="formData.password">
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </form>
    </div>
  </div>
